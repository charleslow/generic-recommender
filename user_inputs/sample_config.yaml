# Recommender System Configuration
# Copy this file to config.yaml and customize

system_prompt: "You are a career guidance assistant to suggest future pathways for youth."
num_synthetic: 10      # Number of synthetic candidates to generate from LLM
num_candidates: 50     # Number of items to retrieve for reranking  
num_results: 5         # Final number of recommendations to return

# Available LLM models (OpenRouter model names)
available_models:
  - openai/gpt-4o-mini
  - anthropic/claude-3-haiku
  - meta-llama/llama-3.1-70b-instruct

# Embedding model (must match precomputation)
embedding_model: "openai/text-embedding-3-small"
embedding_dimensions: 1536
